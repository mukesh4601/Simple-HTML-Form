<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registraion Form</title>
    <link href="Stylesheet.css" type="text/css" rel="stylesheet">

</head>
<body>
<div>
    <section id="Registration-form">
        <div>


        </div>
        <form action="#" method="post">
                    <h2 style="text-align: center">Personal Details</h2>
            <div>
                <label for="firstname">First Name: </label>
                <input type="text" placeholder="First Name" name="User_FirstName" required>
            </div>

            <div>
                <label for="lastname">Last Name: </label>
                <input type="text" placeholder="Last Name" name="User_LastName" required>
            </div>

            <div>
                <label for="EmailID">Email ID </label>
                <input type="email" placeholder="Email" name="User_email" required>
            </div>


            <div>
                <label for="Password">Password</label>
                <input type="password" placeholder="Password" name="User_Password" required>
            </div>


            <div>
                <label for="ConfirmPassword">Password Confirmation </label>
                <input type="Password" placeholder="Password" name="User_ConfirmPassword" required>
            </div>


            <div>
                <label for="PhoneNumber">Phone Number </label>
                <input type="number" placeholder="Phone Number" name="User_PhoneNumber" required>
            </div>


            <div>
                <label for="WhatsappNumber">Whatsapp Number </label>
                <input type="number" placeholder="Whatsapp Number" name="User_WhatsappNumber" required>
            </div>


            <div>
                <label for="DOB">Date Of Birth</label>
                <input type="date" placeholder="Date Of Birth" name="User_DOB" required>
            </div>


            <div style="margin-top: 10px;">
                <label for="School">School/College Name </label>
                <input type="text" placeholder="School/College Name" name="User_School" required>
            </div>


            <div style="margin-top: 10px;">
                <label for="Branch">Branch </label>
                <input type="text" placeholder="Branch" name="User_Branch" required>
            </div>


            <div style="margin-top: 10px;margin-bottom: 20px;">
                <label for="Choose Center">Choose Center </label>
                <select required name="User_Center">
                    <option>Select Center</option>
                    <option>ELX-DWK-Dec-Morning</option>
                    <option>ELX-PP-Dec-Evening</option>

                </select>

                </div>
                <div>
                  <button style="background-color: blue;color: white;height: 30px;border: 1px solid blue">Continue</button>

                </div>
        </form>

    </section>

</div>
</body>
</html>
